<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>亚米</title>
</head>
<body>
	<section class='page'>
		<section class='page__loading'>
			<div class='page__loading__font'></div>
			<span class='page__loading__progress'>0%</span>
			<div class='page__loading__button'>Start</div>
			<div class='page__loading__logo'></div>
		</section>
		<section class='page__playing'>
			<video id="video" width="100vw" height="100vh" x5-video-player-type="h5" webkit-playsinline="true" x5-playsinline='true'
            x-webkit-airplay="true" airplay="allow" x5-video-player-fullscreen="false" playsinline="" preload="auto"></video>
            <canvas class='page__playing__canvas'></canvas>
            <div class='page__playing__circle'></div>
            <div class='page__playing__bottle'></div>
		</section>
		<section class='page__ending'>
			<div class='page__ending__logo'></div>	
			<div class='page__ending__font'></div>
			<div class='page__ending__again page__ending__button'>再次体验</div>
			<div class='page__ending__share page__ending__button'>分享给你最想说谢谢的人</div>
		</section>
		<section class='page__share'>
			<i class='page__share__icon'></i>
		</section>
	</section>
	<script src='./lib/zepto.js'></script>
	<script>
		this.createjs = {};
		window.createjs = this.createjs;
	</script>
	<script src='./src/js/main.js'></script>
</body>
</html>
